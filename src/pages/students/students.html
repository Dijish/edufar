<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <ion-fab top right edge>
      <button ion-fab mini (click)="addStudent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->

  <div class="no-student">
      <div class="first-cont"></div>
      <img src="assets/imgs/avatar-icon.png" />
      <div class="second-cont">
        {{students.length}} Student<span *ngIf="students.length>1">s</span>
      </div>
      <ion-icon (click)="addStudent()" class="home-plus" name="plus"></ion-icon>
      <!-- There are no students under your guidance ! <br/>
      Please click the ADD button to add students.<br/>
      
      <ion-fab (click)="addStudent()" center><button class="add-btn" ion-fab  center middle><ion-icon name="add"></ion-icon></button></ion-fab> -->
    </div>


  <ion-list>

    
    <ion-item class="student-list" *ngFor="let student of students">
      <div class="student-details">
        <div>
          <h3 class="s-name">{{student.name}}</h3>
        </div>
        <div class="s-standard">
          Standard : {{student.standard}}
        </div>
      </div>
      <div class="a--list">
        <p class="s-school">{{student.school}} | <span class="meedium">{{student.meedium}}</span> Meedium</p>
      </div>

      <!-- <ion-icon  name="create" (click)="editStudent(student)"></ion-icon>

      <ion-icon  name="trash" (click)="deleteStudent(student)"></ion-icon> -->

      <ion-grid>

        <ion-row>
          <ion-col class="bar-header" (click)="editStudent(student)">
            Edit
              <!-- <button ion-button outline >
                  <ion-icon (click)="addStudent()" class="home-plus" name="edit"></ion-icon>
                  </button> -->
          </ion-col>

          <ion-col (click)="deleteStudent(student)" class="bar-header">
            Delete
              <!-- <button ion-button outline >
                  <ion-icon (click)="addStudent()" class="home-plus" name="delete"></ion-icon>
                  </button> -->
          </ion-col>
          </ion-row>
          </ion-grid>

      


    </ion-item>
  </ion-list>



</ion-content>
