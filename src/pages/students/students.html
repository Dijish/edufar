<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
      <button ion-fab mini (click)="addStudent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div class="no-student" *ngIf="students.length==0">
    There are no students under your guidance ! <br/>
    Please click the add button to add students.
  </div>


  <ion-list>
    <ion-item class="student-list" *ngFor="let student of students">
      <div class="student-details">
        <div>
          <h3 class="s-name">{{student.name}}</h3>
        </div>
        <div class="s-standard">
          Standard : {{student.standard}}
        </div>
      </div>
      <div class="a--list">
        <p class="s-school">{{student.school}} | <span class="meedium">{{student.meedium}}</span> Meedium</p>
      </div>

      <!-- <ion-icon  name="create" (click)="editStudent(student)"></ion-icon>

      <ion-icon  name="trash" (click)="deleteStudent(student)"></ion-icon> -->

      <div class="button-group row">
        <div >
            <button ion-button outline (click)="editStudent(student)">
            Edit 
            </button>
        </div>
        <div>
            <button ion-button outline (click)="deleteStudent(student)">
            Delete 
            </button>

        </div>
      </div>


    </ion-item>
  </ion-list>



</ion-content>
