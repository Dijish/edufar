<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button outline (click)="profileFormSubmit(profileForm)">
          save
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #profileForm="ngForm" (submit)="profileFormSubmit(profileForm)" novalidate>
    <ion-list class="border">
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input ngControl="name" type="text" value="" minlength="3" [(ngModel)]="user.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input ngControl="password" type="password" minlength="5" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>

    <!-- <button ion-button full secondary>Save</button>  -->
  </form>

</ion-content>
